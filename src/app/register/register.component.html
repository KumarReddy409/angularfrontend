

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>



   
<body>


<main class="my-form f">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-success text-center  font-italic  display-4">Employee Register</div>
                        <div class="card-body">
                            <form name="my-form" > 
                                <div class="form-group row">
                                    <label for="eid" class="col-md-4 col-form-label text-md-right">EmployeeId:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="eid" 
                                        class="form-control" placeholder="EmployeeId">
                                       
                                    </div>
                                </div> 
                                <div class="form-group row">
                                    <label for="firstname" class="col-md-4 col-form-label text-md-right">FirstName:</label>
                                    <div class="col-md-6">
                                        <input type="text" id="firsttname" 
                                        class="form-control" placeholder="FirstName">
                                       
                                    </div>
                                </div>
                                <div class="form-group row">
                                  <label for="lastname" class="col-md-4 col-form-label text-md-right">LastName:</label>
                                  <div class="col-md-6">
                                      <input type="text" id="lastname" class="form-control" placeholder="LastName">
                                     
                                  </div>
                              </div>
                              <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password:</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control"      placeholder="Password">
                                   
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cpassword" class="col-md-4 col-form-label text-md-right">ConfirmPassword:</label>
                                <div class="col-md-6">
                                    <input type="password" id="cpassword" class="form-control"      placeholder="Password">
                                    
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="mobile" class="col-md-4 col-form-label text-md-right">Phone-Number:</label>
                                <div class="col-md-6">
                                     <input type="tel"   id="mobile" class="form-control"     placeholder="PhoneNumber"  >  
                                     

                                </div>
                            </div>
                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">E-MailAddress:</label>
                                    <div class="col-md-6">
                                        <input type="email" id="email" class="form-control" 
                                                                                placeholder="email">
                                                              
                                    </div>
                                </div>
                      <div class="form-group row">
                        <label for="role" class="col-md-4 col-form-label text-md-right">Role:</label>
                        <div class="col-md-6">
                            <select class="form-control"  >
                              <option value="Individual">Individual</option>
                              
                            </select>
                            
                        </div>
                    </div>
                                  <div class="col-md-6 offset-md-4">
                                        <button type="submit"   class="btn btn-primary">
                                        Employee Register
                                        </button>
                                    </div>
                                   
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
